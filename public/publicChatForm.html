<!DOCTYPE html>
<html>
<head>
	<title>
		Public chat
	</title>
	<link rel = "stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id = "publicChatMessage">
		<fieldset id="field">
			<legend> Public chat message </legend>
			<form>
				<div class="row">
					<label for="message">Message: </label>
					<textarea rows="4" cols="50" id="message"></textarea>
				</div>
				<input type="submit" name="submitMessage" id="submitMessage" value="Submit"/>
			</form>
		</fieldset>
	</div>
	<script type="text/javascript" src="jQuery.js"></script>
	<script type="text/javascript" src="callPublicChat.js"></script>
</body>
</html>
